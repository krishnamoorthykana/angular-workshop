<div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-3">
        <h3>Add Post</h3>
        <form (ngSubmit)="onSubmit()" #f="ngForm">
            <div class="form-group">
              <label>User Id: </label>
              <input
                type="number"
                class="form-control"
                id="userId"
                name="userId"
                [(ngModel)]= "post.userId"
                #userId = "ngModel"
                required
              />
              <span *ngIf="userId && !userId.valid && userId.touched">Enter UserId</span>
            </div>
            <div class="form-group">
                <label>Id: </label>
                <input
                  type="number"
                  class="form-control"
                  id="id"
                  name="id"
                  [(ngModel)]= "post.id"
                  #id = "ngModel"
                  required
                />
                <span *ngIf="id && !id.valid && id.touched">Enter Id</span>
              </div>
            <div class="form-group">
              <label >Title : </label>
              <input
                type="text"
                class="form-control"
                id="title"
                name="title"
                [(ngModel)]="post.title"
                #title = "ngModel"
                required
              />
              <span *ngIf="title && !title.valid && title.touched">Enter Title</span>
            </div>
  
          <div class="form-group">
            <label>Body :</label>
            <input
                type="text"
                class="form-control"
                id="body"
                name="body"
                [(ngModel)]="post.body"
                #body = "ngModel"
                required
              />
              <span *ngIf="body && !body.valid && body.touched">Enter body</span>
          </div>
          <div class="mt-2">
            <button type="submit" class="btn btn-primary" [disabled]="!f.valid">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
