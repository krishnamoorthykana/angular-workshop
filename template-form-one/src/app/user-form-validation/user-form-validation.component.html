<div class="container">
  <div class="row">
    <h3>Form Validation</h3>
  </div>
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div class="form-group mt-4">
      <label>Name</label>
      <input
        type="text"
        class="form-control"
        name="name"
        ngModel
        required
      />
    </div>
    <span
      *ngIf="
        userForm.controls['name'] &&
        !userForm.controls['name'].valid &&
        userForm.controls['name'].touched
      "
      >Enter a valid name</span
    >
    <div class="form-group mt-4">
      <label>Email</label>
      <input
        type="email"
        class="form-control"
        name="email"
        ngModel
        required
        email
        #email1 = "ngModel"
      />
      <span
      *ngIf="
        email1 &&
       !email1.valid &&
       email1.touched
      "
      >Enter a valid email</span
    >
    </div>
    
    <div class="form-group mt-4">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!userForm.valid"
      >
        Submit
      </button>
    </div>
  </form>
</div>
